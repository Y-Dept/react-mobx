<template name="dataTable">
  <vic-DataGrid localMode={false}
                showPageSize={true}
                showDataCount={true}
                showDataFilter={true}
                :tableProps="{
                  size: 'middle',
                  rowKey: 'vendorCode'
                }"
                {columns}
                {rowSelection}
                {onPageChange}
                data={store.tableData}
                count={store.count}
                pageIndex={store.pageIndex}
                pageSize={store.pageSize} />
</template>
